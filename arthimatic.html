<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthimatic</title>
</head>
<body>
    <h1>
        Arthimatic Operators
    </h1>
    <h3>
        Addition
    </h3>
    <script>
        var a  , b ,c;
        a = 2;
        b = 5;
        c = a + b;
        document.write("Adding of " + a + " and " + b + " = " + c);
    </script>
    <h3>
        Subtraction
    </h3>
    <script>
        var a  , b ,c;
        a = 200;
        b = 50;
        c = a - b;
        document.write("Subtraction of " + a + " and " + b + " = " + c);
    </script>
       <h3>
        Multiplication
    </h3>
    <script>
        var a  , b ,c;
        a = 2;
        b = 5;
        c = a * b;
        document.write("Multiplication of " + a + " and " + b + " = " + c);
    </script>
          <h3>
            Division
        </h3>
        <script>
            var a  , b ,c;
            a = 4;
            b = 2;
            c = a / b;
            document.write("Division of " + a + " and " + b + " = " + c);
        </script>
          <h3>
            Modulus
        </h3>
        <script>
            var a  , b ,c;
            a = 7;
            b = 2;
            c = a % b;
            document.write("Modulas or Remaineder of " + a + " and " + b + " = " + c);
        </script>
              <h3>
                Exponention
            </h3>
            <script>
                var a  , b ,c;
                a = 7;
                b = 2;
                c = a ** b;
                document.write("Exponention or Power of " + a + " and " + b + " = " + c);
            </script>
                 <h3>
                    Increment
                </h3>
                <script>
                    var a;
                    a = 7;
                    c = a++;
                    document.write("Increament of a++ is " + a + "<br> <br>");
                    c = ++a;
                    document.write("Increament of ++a is " + a);
                </script>
                       <h3>
                        Decrement
                    </h3>
                    <script>
                        var a;
                        a = 7;
                        c = a--;
                        document.write("Decrement of a-- is " + a + "<br> <br>");
                        c = ++a;
                        document.write("Decrement of --a is " + a);
                    </script>
</body>
</html>
