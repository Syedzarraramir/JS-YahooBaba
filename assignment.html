<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
     <h3>
        Addition
     </h3>
     <script>
        var a , b ;
        a = 13;
        b = 14;
        a += b;
        document.write(a);
     </script>
          <h3>
            Subtraction
         </h3>
         <script>
            var a , b ;
            a = 13;
            b = 14;
            a -= b;
            document.write(a);
         </script>
</body>
</html>
