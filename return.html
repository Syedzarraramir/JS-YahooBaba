<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <h1>Return</h1>
    <script>
        function sum(math,eng,bio){
            var total = math + eng + bio;
            return total;
        }
        function percentage(tt){
        var per = tt/300 * 100;
        document.write(per);
        }
        var res = sum(55,55,65);
        document.write(res + "<br>")
        percentage(res);
    </script>
</body>
</html>
