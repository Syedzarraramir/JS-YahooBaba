<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
    <h1 style="text-align: center;">
        Comparision Operator
    </h1>
    <table style="width:100%; border-collapse: collapse; border: 1px solid #dddddd; font-family: Arial, sans-serif;">
        <thead>
            <tr style="background-color: #333333; color: #ffffff;">
                <th style="padding: 8px; text-align: center;">Operator</th>
                <th style="padding: 8px; text-align: center;" colspan="3">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 8px; border: 1px solid #dddddd;">==</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Equal To</td>
            </tr>
            <tr>
                <td style="padding: 8px; border: 1px solid #dddddd;">===</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Equal Value and Equal Type</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 8px; border: 1px solid #dddddd;">!=</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Not Equal</td>
            </tr>
            <tr>
                <td style="padding: 8px; border: 1px solid #dddddd;">!==</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Not Equal Value or Not Equal Type</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 8px; border: 1px solid #dddddd;">&gt;</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Greater Than</td>
            </tr>
            <tr>
                <td style="padding: 8px; border: 1px solid #dddddd;">&gt;=</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Greater Than or Equal To</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="padding: 8px; border: 1px solid #dddddd;">&lt;</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Less Than</td>
            </tr>
            <tr>
                <td style="padding: 8px; border: 1px solid #dddddd;">&lt;=</td>
                <td style="padding: 8px; border: 1px solid #dddddd;" colspan="3">Less Than or Equal To</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
